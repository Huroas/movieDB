<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/app.js" defer></script>
</head>
<body>

<!-- Haku -->
<div class="search-panel">
    <h3>Search Movies</h3>
    <div class="search-row">
        <input id="searchId" placeholder="Id">
        <input id="searchTitle" placeholder="Title">
        <input id="searchGenre" placeholder="Genre">
        <input id="searchYear" type="number" placeholder="Year">
        <input id="searchRating" type="number" placeholder="Min Rating">
        <button class="login-btn" onclick="login()">Login</button>
    </div>
    <div class="search-actions">
        <button onclick="performSearch()">Search</button>
        <button onclick="clearSearch()">Clear</button>
    </div>
</div>

<h2>Movies</h2>
<div id="movie-list"></div>
<div class="list-actions">
    <button onclick="showAddForm()">Add Movie</button>
</div>
<div class="pagination">
    <button id="prevPageBtn" onclick="prevPage()">Prev</button>
    <span id="pageLabel">1 / 1</span>
    <button id="nextPageBtn" onclick="nextPage()">Next</button>
</div>

<!-- Add Movie Form -->
<div id="addForm" class="add-form">
    <h3>Add Movie</h3>
    <input id="addTitle" placeholder="Title"><br><br>
    <input id="addGenre" placeholder="Genre"><br><br>
    <input id="addReleaseYear" placeholder="Release Year" type="number"><br><br>
    <input id="addDirector" placeholder="Director"><br><br>
    <input id="addRating" placeholder="Rating" type="number"><br><br>
    <button onclick="addMovie()">Save</button>
    <button onclick="hideAddForm()">Cancel</button>
</div>

</body>
</html>
